# Site settings
title: Panda2134's Blog
SEOTitle: Panda2134's Blog
header-img: img/home-bg.jpg
email: "ljypanda@live.com"
description: "Panda2134's coding blog"
keyword: "OI panda2134 coding"
url: "https://blog.panda2134.site"              # your host, for absolute URL
